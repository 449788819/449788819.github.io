<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>京东-欢迎登陆</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div id="title">
    <div class="w clearfix">
      <div class="top-title-left fl">
        <a href="#"><img src="images/icon/logo-201305-b.png" alt=""></a>
        <h3>欢迎登陆</h3>
      </div>
      <div class="top-title-right fr">
        <i class="icon"></i>
        <a href="#">
          <span>登陆页面,问卷调查</span>
        </a>
      </div>
    </div>
  </div>
  
  <div id="main">
    <div class="policy">
      <div class="policy-content">
        <i class="icon"></i>
        <p>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版<a href="#">《京东隐私政策》</a>已上线，将更有利于保护您的个人隐私
        </p>
      </div>
    </div>
    <div class="login">
      <div class="w">
        <div class="login-banner"></div>
        <div class="login-form" id="login-form">
          <div class="login-form-title">
            <a href="javascript:;" class="login-form-title-left tab-title-item active">扫码登陆</a><a href="javascript:;" class="login-form-title-right tab-title-item">账户登陆</a>
          </div>
          <div class="login-form-content">
            <div class="login-form-content-qrcode tab-content-item active">
              <div class="imgbox" id="imgbox">
                <div class="imgbox-qrcode">
                  <img src="images/login/show.png" alt="">
                </div>
                <div class="imgbox-phone">
                  <img src="images/login/phone-orange.png" alt="">
                </div>
              </div>
              <div class="description">
                <p class="description-top">打开<a href="#">手机京东</a> 扫描二维码</p>
                <ul class="description-bottom">
                  <li class="description-bottom-item"><i class="icon"></i>
                    <span>免输入</span>
                  </li>
                  <li class="description-bottom-item"><i class="icon faster"></i>
                    <span>更快</span>
                  </li>
                  <li class="description-bottom-item"><i class="icon safe"></i>
                    <span>更安全</span>
                  </li>
                </ul>
              </div>
            </div>
            <div class="login-form-content-number tab-content-item">
              <div class="msg-errow" id="msg-box">
                <i class="icon"></i>
                <p id="msg-errow">账户名与密码不匹配，请重新输入</p>
              </div>
              <form action="#">
                <div class="username input">
                  <label for="username"></label>
                  <input type="text" id="username" placeholder="邮箱/用户名/已验证手机">
                </div>
                <div class="passwrod input">
                  <label for="password"></label>
                  <input type="password" placeholder="密码" id="password">
                </div>
                <div class="authcode">
                  <input type="text">
                  <a href="javascript:;">
                    <img src="images/login/image.jpg" alt="">
                    <span>看不清换一张</span></a>
                </div>
                <div class="help">
                  <a href="#">忘记密码</a>
                </div>
                <div class="button">
                  <input id="submit" type="button" value="登&nbsp;&nbsp;&nbsp;录">
                </div>
              </form>
            </div>
          </div>
          <div class="login-form-coagent">
            <div class="login-form-coagent-left">
              <a href="#"><i class="qq"></i><span>QQ</span></a><span>丨</span><a href="#"><i class="weixin"></i><span>微信</span></a>
            </div>
            <div class="login-form-coagent-right">
              <a href="#"><i></i><span>立即注册</span></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div id="footer">
    <div class="footer-links">
      <p><a href="#">关于我们</a><span>丨</span><a href="#">关于我们</a><span>丨</span><a href="#">关于我们</a><span>丨</span><a
        href="#">关于我们</a><span>丨</span><a href="#">关于我们</a><span>丨</span><a href="#">关于我们</a><span>丨</span><a href="#">关于我们</a><span>丨</span><a
        href="#">关于我们</a><span>丨</span><a href="#">关于我们</a><span>丨</span><a href="#">关于我们</a><span>丨</span><a href="#">关于我们</a>
      </p>
    </div>
    <div class="footer-copyright">
      <p>
        Copyright&nbsp;©&nbsp;2004-2017&nbsp;&nbsp;京东JD.com&nbsp;版权所有
      </p>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <script src="js/jquery.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
